<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Form</title>
</head>

<body>
  <header>
    <h1>Reservation Form</h1>
  </header>

  <div class="container">
    <form id="reservation-form" action="https://formsubmit.co/jack.w.naquin@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false"> <!-- Add this line to disable the FormSubmit.co captcha -->

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" required>
      </div>
      <div class="form-group">
        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special-requests"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
